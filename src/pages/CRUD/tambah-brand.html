<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../css/output.css" />
  </head>
  <body>
    <!-- START NAVBAR -->
    <nav
      class="flex justify-center items-center text-color-dark bg-light-200 overflow-y-hidden"
    >
      <div class="container flex justify-between items-center my-5">
        <div class="">
          <img
            src="/public/images/gadget-indo-logo.png"
            alt="tect"
            width="60"
            height="60"
            class="rounded-full bg-cover bg-center"
          />
        </div>
        <div class="flex gap-8">
          <a href="">Brand</a>
          <a href="">unknown</a>
          <a href="">unknown</a>
          <a href="">unknown</a>
          <a href="">About Us</a>
        </div>
        <div>
          <button class="px-8 py-3 rounded-md border-2 border-color-dark">
            SIgn In
          </button>
          <button class="px-8 py-3 rounded-md bg-color-stone text-light-100">
            Join Now
          </button>
        </div>
      </div>
    </nav>
    <!-- END NAVBAR -->

    <!-- START DASHBOARD PHONE -->
    <section class="w-full flex gap-3">
      <!-- SIDE BAR -->
      <div class="w-80 h-[1024px] px-8 py-6 flex flex-col justify-between">
        <div class="flex flex-col justify-start p-2">
          <!-- PROFILE -->
          <div class="flex gap-2 mb-11">
            <img
              src="../../../public/images/gadget-indo-logo.png"
              alt="logo"
              width="56"
              height="56"
            />
            <div class="flex flex-col">
              <h1 class="font-bold">Admin</h1>
              <h3>admin@gmail.com</h3>
            </div>
          </div>
          <!-- PROFILE -->

          <!-- INPUT -->
          <div
            class="flex p-4 justify-center items-center bg-light-300 rounded-lg gap-4 mb-11"
          >
            <ion-icon name="search-outline" class="text-xl"></ion-icon>
            <input
              type="text"
              name="search"
              id="search"
              placeholder="Cari..."
              class="bg-light-300"
            />
          </div>
          <!-- INPUT -->

          <!-- MENU -->
          <div class="flex flex-col gap-5">
            <div class="flex flex-col">
              <div class="flex gap-10 items-center p-3">
                <div class="w-6 h-6 rounded-full bg-color-dark"></div>
                <h1 class="text-lg">Dashboard</h1>
                <ion-icon
                  name="chevron-down-outline"
                  class="text-2xl"
                ></ion-icon>
              </div>
              <div class="flex gap-8 justify-end p-3">
                <div class="w-6 h-6 rounded-full bg-color-dark"></div>
                <h1 class="text-lg">Sub-Menu</h1>
                <ion-icon
                  name="chevron-down-outline"
                  class="text-2xl"
                ></ion-icon>
              </div>
              <div class="flex gap-6 justify-center p-3">
                <div class="w-5 h-5 rounded-full bg-color-dark"></div>
                <h1 class="text-lg">Sub-Menu</h1>
              </div>
              <div class="flex gap-8 justify-end p-3">
                <div class="w-6 h-6 rounded-full bg-color-dark"></div>
                <h1 class="text-lg">Sub-Menu</h1>
                <ion-icon
                  name="chevron-down-outline"
                  class="text-2xl"
                ></ion-icon>
              </div>
            </div>
            <div class="flex gap-10 items-center p-3">
              <div class="w-6 h-6 rounded-full bg-color-dark"></div>
              <h1 class="text-lg">Phone</h1>
            </div>
            <div class="flex gap-10 items-center p-3">
              <div class="w-6 h-6 rounded-full bg-color-dark"></div>
              <h1 class="text-lg">Brand</h1>
            </div>
            <div class="flex gap-10 items-center p-3">
              <div class="w-6 h-6 rounded-full bg-color-dark"></div>
              <h1 class="text-[16px]">Role Management</h1>
            </div>
            <div class="flex gap-10 items-center p-3">
              <div class="w-6 h-6 rounded-full bg-color-dark"></div>
              <h1 class="text-[16px]">Menu Management</h1>
            </div>
          </div>
          <!-- MENU -->
        </div>
        <div class="flex items-center gap-3 p-4">
          <ion-icon name="log-in-outline" class="text-2xl"></ion-icon>
          <a href="" class="font-semibold">Logout</a>
        </div>
      </div>
      <!-- SIDE BAR -->

      <!-- MAIN DASHBOARD -->
      <main class="w-full px-8 py-6">
        <div class="flex flex-col">
          <h1 class="text-3xl font-bold mb-10">Phone > Tambah Brand</h1>
          <div class="flex flex-col py-8 px-[38px]">
            <div class="flex justify-between mb-9">
              <h1 class="text-3xl font-bold">Tambah Data Brand</h1>
            </div>
            <div
              class="grid grid-cols-2 text-[16px] leading-normal font-bold gap-x-8 gap-y-5 mb-5"
            >
              <div class="flex flex-col justify-center gap-y-3">
                <label for="nama-product">Nama Brand</label>
                <input
                  type="text"
                  id="nama-brand"
                  class="py-[21px] px-4 border border-light-400 rounded-lg"
                  placeholder="Masukan nama brand"
                />
              </div>
              <div class="flex flex-col justify-center gap-y-3">
                <label for="tahun-berdiri">Tahun berdiri</label>
                <input
                  type="date"
                  id="tahun-berdiri"
                  class="py-[21px] px-4 border border-light-400 rounded-lg text-light-400"
                  placeholder="Pilih Tanggal/Tahun"
                />
              </div>
              <div class="flex flex-col justify-center gap-y-3">
                <label for="sell-product">Product yang Dijual</label>
                <input
                  type="text"
                  id="sell-product"
                  class="py-[21px] px-4 border border-light-400 rounded-lg"
                  placeholder="Produk apa saja yang dijual"
                />
              </div>
              <div class="flex flex-col justify-center gap-y-3">
                <label for="lorem">Lorem ipsum</label>
                <input
                  type="text"
                  id="lorem"
                  class="py-[21px] px-4 border border-light-400 rounded-lg"
                  placeholder="Masukan spesifikasi"
                />
              </div>
            </div>
            <div class="flex flex-col gap-y-3 font-bold">
              <label for="deskripsi">Deskripsi</label>
              <textarea
                name="deskripsi"
                id="deskripsi"
                cols="30"
                rows="10"
                placeholder="Tuliskan deskripsi ponsel"
                class="border border-light-400 rounded-lg px-4 py-[21px]"
              ></textarea>
            </div>
            <div class="flex justify-end gap-4 mt-8">
              <button class="py-4 px-20 rounded-lg border border-light-500">
                Batal
              </button>
              <button
                class="py-4 px-20 rounded-lg bg-color-stone text-light-100"
              >
                Tambah
              </button>
            </div>
          </div>
        </div>
      </main>
      <!-- MAIN DASHBOARD -->
    </section>
    <!-- END DASHBOARD PHONE -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
